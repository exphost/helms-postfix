apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  labels:
    app: postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      containers:
      - name: postfix
        image: {{ .Values.postfix.image }}:{{ .Values.postfix.tag }}
        ports:
        - containerPort: 25
          name: smtp
        - containerPort: 465
          name: smtps
        - containerPort: 587
          name: submission
        volumeMounts:
          - mountPath: /etc/postfix/ldap
            name: ldap-config
            readOnly: true
          - name: postfix-config
            mountPath: /etc/postfix/main.cf
            subPath: main.cf
          - name: postfix-config
            mountPath: /etc/postfix/master.cf
            subPath: master.cf
          - mountPath: /var/lib/vmail
            name: vmail
          - mountPath: /etc/postfix/ssl
            name: ssl
            readOnly: true
      volumes:
        - name: ldap-config
          secret:
            secretName: postfix-ldap-config
        - name: postfix-config
          configMap:
            name: postfix-config-main-cf
        - name: vmail
          persistentVolumeClaim:
            claimName: postfix-vmail
        - name: ssl
          secret:
            secretName: postfix-ssl-cert
